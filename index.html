<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Generate a random password</title>
</head>

<body>
    <div class="generator">
        <h1 class="title">
            Generate a
            <span>Random Password</span>
        </h1>
        <div class="input">
            <input type="text" id="input" placeholder="Password" spellcheck="false">
            <img src="imgs/copy.png" onclick="copyPassword();">
        </div>
        <button class="generate-button" onclick="creatPassword();">
            <img src="imgs/generate.png">
            Generate Password
        </button>
    </div>
    <script src="main.js"></script>
</body>

</html>
